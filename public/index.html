<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Movies Database</title>
  <style>
      body { font-family: Arial; padding: 20px; }
      .item { padding: 12px; border: 1px solid #ccc; margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Customers</h1>
  <div id="customers">Loading...</div>
  <script>
  async function loadCustomers() {
    const res = await fetch('/.netlify/functions/get-customers');
    const data = await res.json();
    document.getElementById('customers').innerHTML = data.map(m => `
      <div class="item">
        ${JSON.stringify(m)}
      </div>
    `).join('');
  }
  loadCustomers();
  </script>

  <h1>Products</h1>
  <div id="products">Loading...</div>
  <script>
  async function loadProducts() {

    document.getElementById('products').innerHTML = data.map(m => `
      <div class="item">
        ${JSON.stringify(m)}
      </div>
    `).join('');
  }
  loadProducts();
  </script>

  <h1>Orders</h1>
  <div id="orders">Loading...</div>
  <script>
  async function loadOrders() {

        ${JSON.stringify(m)}
      </div>
    `).join('');
  }
  loadOrders();
  </script>

</body>
</html>
